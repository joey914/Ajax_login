<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #logbt {
            width: 50px;
            height: 50px;
            background-color: #ff0000;
        }

        #myDiv {
            width: 50px;
            height: 50px;
            background-color: #ff0000;
        }

        .hilite {
            background-color: #c6c6c6;
        }
    </style>
</head>

<body>
    <script src="http://code.jquery.com/jquery-1.12.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#logbt').click(function() {
                alert("clicked. ajax실행합니다.");
                var userid = document.getElementById("login_id").value;
                var userpw = document.getElementById("login_pw").value;
                logindata = "{"+"id"+":"+userid+","+"password"+":"+userpw+"}";
                    url: "http://soylatte.kr:3000/login",
                    $.ajax({    
                        type: "POST",
                        data: logindata,
                        success: function(data)     {         //data - response from server
                        if (data.success == true) {
                            alert("로그인 성공");
                        } else {
                            alert("로그인 실패");
                        }
                    },
                        error: function(jqXHR, textStatus, errorThrown)     {
                        alert("서버에 오류생겼다 bro;");
                    }
                });
            })
        });
    </script>
    <input type="text" id="login_id">
    <br />
    <input type="password" id="login_pw">
    <div id="logbt"></div>
</body>

</html>
